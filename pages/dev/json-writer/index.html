<html lang="en">
<head>

    <meta name="keywords" content="Princess Connect Re:Dive, Quest Helper">

</head>
<body class="fancy-body use-webp">
<h1 class="title">priconne-quest-helper JSON Writer</h1>

<div id="items-div">
    <table id="selected-items-table"></table>
    <textarea id="result-text-area" rows='10' cols='101' disabled onclick="this.select();"></textarea><br>
    <button type="button" class="align-center" onclick="copyToClipboard()">Copy to Clipboard</button>
    <button type="button" class="align-center" onclick="clear_content()">Clear Content</button>
    <button type="button" class="align-center" onclick="pop_once()">Undo One Item</button>
    <select id="options-select" onchange="update_option()">
        <option value="character">Character</option>
        <option value="quest">Quest</option>
    </select>
    <br>
    <div id="character-data">
        <label for="starting-rank">Starting Rank</label>
        <input id="starting-rank"
               class="item-input"
               type="number"
               min="1"
               value="1"
               onchange="write_data()">
    </div>
    <div id="quest-data" style="display: none">
        <label for="item-1">Item 1 Drop %</label>
        <input id="item-1"
               class="item-input"
               type="number"
               min="1"
               value="36"
               onchange="write_data()"><br>
        <label for="item-2">Item 2 Drop %</label>
        <input id="item-2"
               class="item-input"
               type="number"
               min="1"
               value="36"
               onchange="write_data()"><br>
        <label for="item-3">Item 3 Drop %</label>
        <input id="item-3"
               class="item-input"
               type="number"
               min="1"
               value="24"
               onchange="write_data()"><br>
        <label for="char-shard">cShard Drop %</label>
        <input id="char-shard"
               class="item-input"
               type="number"
               min="1"
               value="54"
               onchange="write_data()">
    </div>
    <table id="items-table"></table>
</div>



<script>
    let item_array = [];
    init_webp();
    init_images();
    setTimeout(function () {
        draw_items();
    }, 500);

    function draw_items()
    {
        let count = 0;
        let table_HTML = "";
        table_HTML += "<tbody>";
        for (let [item_name, item_data_map] of equipment_map)
        {
            // ADD TABLE ROW START IF FIRST ITEM
            if (count === 0)
            {
                table_HTML += "<tr>";
            }

            // CHARACTER DATA ITEMS
            if (document.getElementById("options-select").value === "character")
            {
                // IGNORE CHARACTER SHARD
                if (item_name.includes("Shard")) { continue; }

                table_HTML += "<th class=\"requested-item-image\">";
                table_HTML += "<button id=\"" + item_name.split(' ').join('_') + "\" class=\"ingredient-button all-ingredient-comp pointer-cursor\" onclick=\"item_button_click(this)\"><img class=\"ingredient-button-image ingredient-button all-ingredient-comp\" src=\"../../../" + get_item_image_path(item_name.split(' ').join('_')) + "\" alt=\"\"></button>";
                table_HTML += "</th>";
                count++;

                if ((count % 14) === 0 && count !== 0)
                {
                    table_HTML += "</tr>";

                    table_HTML += "<tr>";
                }
            }

            // QUEST DATA ITEMS
            if (document.getElementById("options-select").value === "quest")
            {
                // ITEM FRAGMENTS
                if (get_equipment_data(item_name, "has_fragments"))
                {
                    table_HTML += "<th class=\"requested-item-image\">";
                    table_HTML += "<button id=\"" + item_name.split(' ').join('_') + "_Fragment\" class=\"ingredient-button all-ingredient-comp pointer-cursor\" onclick=\"item_button_click(this)\"><img class=\"ingredient-button-image ingredient-button all-ingredient-comp\" src=\"../../../" + get_item_image_path(item_name.split(' ').join('_') + "_Fragment") + "\" alt=\"\"></button>";
                    table_HTML += "</th>";
                    count++;

                    if ((count % 14) === 0 && count !== 0)
                    {
                        table_HTML += "</tr>";

                        table_HTML += "<tr>";
                    }
                }
                else
                {
                    table_HTML += "<th class=\"requested-item-image\">";
                    table_HTML += "<button id=\"" + item_name.split(' ').join('_') + "\" class=\"ingredient-button all-ingredient-comp pointer-cursor\" onclick=\"item_button_click(this)\"><img class=\"ingredient-button-image ingredient-button all-ingredient-comp\" src=\"../../../" + get_item_image_path(item_name.split(' ').join('_')) + "\" alt=\"\"></button>";
                    table_HTML += "</th>";
                    count++;

                    if ((count % 14) === 0 && count !== 0)
                    {
                        table_HTML += "</tr>";

                        table_HTML += "<tr>";
                    }
                }
            }

        }

        // ADD PLACEHOLDER
        table_HTML += "<th class=\"requested-item-image\">";
        table_HTML += "<button id=\"Placeholder\" class=\"ingredient-button all-ingredient-comp pointer-cursor\" onclick=\"item_button_click(this)\"><img class=\"ingredient-button-image ingredient-button all-ingredient-comp\" src=\"../../../" + get_item_image_path("Placeholder") + "\" alt=\"\"></button>";
        table_HTML += "</th>";

        table_HTML += "</tr></tbody>";
        document.getElementById("items-table").innerHTML = table_HTML;
    }

    function item_button_click(clicked_button)
    {
        let item_name = clicked_button.id.split('_').join(' ');

        if (item_name !== "Placeholder")
        {
            item_array.push(item_name);
        }
        else
        {
            item_array.push("Placeholder");
        }

        write_data();
    }

    function write_data()
    {
        if (document.getElementById("options-select").value === "character")
        {
            document.getElementById("result-text-area").innerHTML = write_character_data_format();
        }
        else if (document.getElementById("options-select").value === "quest")
        {
            document.getElementById("result-text-area").innerHTML = write_quest_data_format();
        }
    }

    function write_character_data_format()
    {
        let rank = document.getElementById("starting-rank").value;
        let data_string = "";
        let result_html = "<tbody>";
        for (let i = 0 ; i < item_array.length ; i += 6)
        {
            data_string += "\"rank_" + rank + "\": [";

            let item_1 = (item_array[i] === undefined ? "" : item_array[i]);
            let item_2 = (item_array[i+1] === undefined ? "" : item_array[i+1]);
            let item_3 = (item_array[i+2] === undefined ? "" : item_array[i+2]);
            let item_4 = (item_array[i+3] === undefined ? "" : item_array[i+3]);
            let item_5 = (item_array[i+4] === undefined ? "" : item_array[i+4]);
            let item_6 = (item_array[i+5] === undefined ? "" : item_array[i+5]);

            data_string += "\"" + ((item_1 === "Placeholder") ? "" : item_1) + "\", ";
            data_string += "\"" + ((item_2 === "Placeholder") ? "" : item_2) + "\", ";
            data_string += "\"" + ((item_3 === "Placeholder") ? "" : item_3) + "\", ";
            data_string += "\"" + ((item_4 === "Placeholder") ? "" : item_4) + "\", ";
            data_string += "\"" + ((item_5 === "Placeholder") ? "" : item_5) + "\", ";
            data_string += "\"" + ((item_6 === "Placeholder") ? "" : item_6) + "\"],\n";

            result_html += "<tr>";

            // INSERT ITEM IMAGE
            result_html += "<th class=\"item-image" + ((item_1 !== "") ? "" : " low-opacity") + "\">";
            result_html += "<img id=\"" + item_1.split(' ').join('_') + "\" " +
                "class=\"item-image" + ((item_1 !== "") ? "" : " low-opacity") + "\" " +
                "title=\"" + item_1 + "\" " +
                "src=\"../../../" + get_item_image_path(((item_1 !== "") ? item_1.split(' ').join('_') : "Placeholder"))  + "\" " +
                "alt=\"\">";
            result_html += "<th class=\"item-image" + ((item_2 !== "") ? "" : " low-opacity") + "\">";
            result_html += "<img id=\"" + item_2.split(' ').join('_') + "\" " +
                "class=\"item-image\" " +
                "title=\"" + item_2 + "\" " +
                "src=\"../../../" + get_item_image_path(((item_2 !== "") ? item_2.split(' ').join('_') : "Placeholder")) + "\" " +
                "alt=\"\">";
            result_html += "<th class=\"item-image" + ((item_3 !== "") ? "" : " low-opacity") + "\">";
            result_html += "<img id=\"" + item_3.split(' ').join('_') + "\" " +
                "class=\"item-image\" " +
                "title=\"" + item_3 + "\" " +
                "src=\"../../../" + get_item_image_path(((item_3 !== "") ? item_3.split(' ').join('_') : "Placeholder")) + "\" " +
                "alt=\"\">";
            result_html += "<th class=\"item-image" + ((item_4 !== "") ? "" : " low-opacity") + "\">";
            result_html += "<img id=\"" + item_4.split(' ').join('_') + "\" " +
                "class=\"item-image\" " +
                "title=\"" + item_4 + "\" " +
                "src=\"../../../" + get_item_image_path(((item_4 !== "") ? item_4.split(' ').join('_') : "Placeholder")) + "\" " +
                "alt=\"\">";
            result_html += "<th class=\"item-image" + ((item_5 !== "") ? "" : " low-opacity") + "\">";
            result_html += "<img id=\"" + item_5.split(' ').join('_') + "\" " +
                "class=\"item-image " + get_item_image_path(((item_5 !== "") ? "" : " low-opacity")) + "\" " +
                "title=\"" + item_5 + "\" " +
                "src=\"../../../" + get_item_image_path(((item_5 !== "") ? item_5.split(' ').join('_') : "Placeholder")) + "\" " +
                "alt=\"\">";
            result_html += "<th class=\"item-image" + ((item_6 !== "") ? "" : " low-opacity") + "\">";
            result_html += "<img id=\"" + item_6.split(' ').join('_') + "\" " +
                "class=\"item-image\" " +
                "title=\"" + item_6 + "\" " +
                "src=\"../../../" + get_item_image_path(((item_6 !== "") ? item_6.split(' ').join('_') : "Placeholder")) + "\" " +
                "alt=\"\">";
            result_html += "</tr>";
            rank++;
        }
        result_html += "</tbody>";
        document.getElementById("selected-items-table").innerHTML = result_html;

        return data_string;
    }

    function write_quest_data_format()
    {
        let data_string = "";
        let item_1 = (item_array[0] === undefined ? "" : item_array[0]);
        let item_2 = (item_array[1] === undefined ? "" : item_array[1]);
        let item_3 = (item_array[2] === undefined ? "" : item_array[2]);
        let subdrop_1 = (item_array[3] === undefined ? "" : item_array[3]);
        let subdrop_2 = (item_array[4] === undefined ? "" : item_array[4]);
        let subdrop_3 = (item_array[5] === undefined ? "" : item_array[5]);
        let subdrop_4 = (item_array[6] === undefined ? "" : item_array[6]);
        let subdrop_5 = (item_array[7] === undefined ? "" : item_array[7]);
        let character_shard = (item_array[8] === undefined ? "" : item_array[8]);

        data_string += "\"item_1\": {\"item_name\": \"" + ((item_1 === "Placeholder") ? "" : item_1) + "\", \"drop_percent\": " + document.getElementById("item-1").value + "},\n";
        data_string += "\"item_2\": {\"item_name\": \"" + ((item_2 === "Placeholder") ? "" : item_2) + "\", \"drop_percent\": " + document.getElementById("item-2").value + "},\n";
        data_string += "\"item_3\": {\"item_name\": \"" + ((item_3 === "Placeholder") ? "" : item_3) + "\", \"drop_percent\": " + document.getElementById("item-3").value + "},\n";
        data_string += (character_shard === "") ? "" : "\"char_shard\": {\"item_name\": \"" + ((character_shard === "Placeholder") ? "" : character_shard) + "\", \"drop_percent\": " + document.getElementById("char-shard").value + "},\n";
        data_string += "\"subdrops\": [ \"" + ((subdrop_1 === "Placeholder") ? "" : subdrop_1) + "\", " +
                                        "\"" + ((subdrop_2 === "Placeholder") ? "" : subdrop_2) + "\", " +
                                        "\"" + ((subdrop_3 === "Placeholder") ? "" : subdrop_3) + "\", " +
                                        "\"" + ((subdrop_4 === "Placeholder") ? "" : subdrop_4) + "\", " +
                                        "\"" + ((subdrop_5 === "Placeholder") ? "" : subdrop_5) + "\" ]";

        let result_html = "<tbody>";
        // ITEM 1-3
        result_html += "<tr>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + item_1.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((item_1 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + item_1 + "\" " +
            "src=\"../../../" + get_item_image_path(((item_1 !== "") ? item_1.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + item_2.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((item_2 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + item_2 + "\" " +
            "src=\"../../../" + get_item_image_path(((item_2 !== "") ? item_2.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + item_3.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((item_3 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + item_3 + "\" " +
            "src=\"../../../" + get_item_image_path(((item_3 !== "") ? item_3.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";

        // CHARACTER SHARD
        if (character_shard !== "")
        {
            result_html += "<th class=\"item-image\">";
            result_html += "<img id=\"" + character_shard.split(' ').join('_') + "\" " +
                "class=\"item-image" + ((character_shard !== "") ? "" : " low-opacity") + "\" " +
                "title=\"" + character_shard + "\" " +
                "src=\"../../../" + get_item_image_path(((character_shard !== "") ? character_shard.split(' ').join('_') : "Placeholder")) + "\" " +
                "alt=\"\"></th>";
            result_html += "</tr>";
        }

        // SUBDROPS
        result_html += "<tr>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + subdrop_1.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((subdrop_1 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + subdrop_1 + "\" " +
            "src=\"../../../" + get_item_image_path(((subdrop_1 !== "") ? subdrop_1.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + subdrop_2.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((subdrop_2 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + subdrop_2 + "\" " +
            "src=\"../../../" + get_item_image_path(((subdrop_2 !== "") ? subdrop_2.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + subdrop_3.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((subdrop_3 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + subdrop_3 + "\" " +
            "src=\"../../../" + get_item_image_path(((subdrop_3 !== "") ? subdrop_3.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + subdrop_4.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((subdrop_4 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + subdrop_4 + "\" " +
            "src=\"../../../" + get_item_image_path(((subdrop_4 !== "") ? subdrop_4.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\">";
        result_html += "<th class=\"item-image\">";
        result_html += "<img id=\"" + subdrop_5.split(' ').join('_') + "\" " +
            "class=\"item-image" + ((subdrop_5 !== "") ? "" : " low-opacity") + "\" " +
            "title=\"" + subdrop_5 + "\" " +
            "src=\"../../../" + get_item_image_path(((subdrop_5 !== "") ? subdrop_5.split(' ').join('_') : "Placeholder")) + "\" " +
            "alt=\"\"></th>";
        result_html += "</tr></tbody>";
        document.getElementById("selected-items-table").innerHTML = result_html;

        return data_string;
    }

    function copyToClipboard()
    {
        let element = document.getElementById("result-text-area");
        let text = $(element).clone().find('br').prepend('\r\n').end().text();
        element = $('<textarea>').appendTo('body').val(text).select();
        document.execCommand("copy");
        element.remove();
    }
    
    function clear_content()
    {
        item_array = [];
        document.getElementById("result-text-area").innerHTML = "";
        document.getElementById("selected-items-table").innerHTML = "";
    }
    
    function pop_once()
    {
        item_array.pop();
        write_data();
    }

    function update_option()
    {
        if (document.getElementById("options-select").value === "character")
        {
            document.getElementById("character-data").style.display = "inline";
            document.getElementById("quest-data").style.display = "none";
        }
        else if (document.getElementById("options-select").value === "quest")
        {
            document.getElementById("character-data").style.display = "none";
            document.getElementById("quest-data").style.display = "inline";
        }
        draw_items();
        write_data();
    }
</script>
</body>
</html>
