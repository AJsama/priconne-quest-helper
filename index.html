<h4>lol temporary projects section</h4>

<div id="save-project-div">
    <label for="project-name-input">Project Name: </label>
    <input id="project-name-input" type="text" name="project-name">
    <button id="project-save-button" type="button" onclick="save_project_data()">Save Project</button>
</div>

<br>

<div id="project-options-div">
    <label for="saved-projects-select">Select Saved Project: </label>
    <select id="saved-projects-select" onchange="update_project_selection()">
        <option value="[All Projects...]">[All Projects...]</option>
    </select>
    <br>
    <button id="project-load-button" type="button" onclick="load_project_data()">Load Project</button>
    <button id="project-add-button" disabled type="button" onclick="add_project_data()">Add Project Items</button>
    <button id="project-sub-button" disabled type="button" onclick="sub_project_data()">Subtract Project Items</button>
    <button id="project-delete-button" type="button" onclick="delete_project_data()">Delete Project</button>
</div>

<br><br>

<div id="project-info-div">
    <h3>how to use projects</h3>
    <label>- save: put a name in the text input and click the button. all items currently selected will be saved. overwrite an existing item set by inputting the name and clicking save.</label><br>
    <label>- load project: overwrites all currently selected items with the items saved in the project.</label><br>
    <label>- add project items: add a project's saved items with the currently selected items.</label><br>
    <label>- subtract project items: remove a project's saved items with the currently selected items.</label><br>
    <label>- delete project: removes a project's data from forever.</label>
    <h3>other notes</h3>
    <label>* clicking the load project button w/ "[All Projects...]" selected will automatically combine all saved projects together and load it.</label><br>
    <label>* clicking the delete project button w/ "[All Projects...]" selected will delete every saved project.</label><br>
    <label>* the load, add, and subtract project buttons will be disabled when "[All Projects...]" is selected.</label><br>
    <label>* hovering over the project name in the selection will display all items in the project.</label><br>
    <label style="color: red">* items with "equipment_" in their name will not be saved for compatibility reasons.</label>
</div>

<hr> <!-- LINE BREAK --> <!-- =========================================================== SETTINGS -->

<h4>lol temporary settings section</h4>

<label for="quest-shown-amt">amount of quests shown (min 10, max 30)</label>
<input id="quest-shown-amt"
       class="item-input"
       type="number"
       min="10"
       max="30"
       value="10"
       onchange="change_quest_shown_amt()">

<br><br>

<label for="sort-ascending-quest-list">sort by ascending: quest list (Chapter 1 -> Chapter 2 -> ...)</label>
<input id="sort-ascending-quest-list"
       type="checkbox"
       name="ascending_sort: quest_list"
       value="ascending_sort_quest_list"
       checked
       onchange="toggle_ascending_sort_quest_list()">

<br><br>

<label for="sort-ascending-quest-score">sort by ascending: quest score (0.5 -> 0.75 -> ...)</label>
<input id="sort-ascending-quest-score"
       type="checkbox"
       name="ascending_sort: quest_score"
       value="ascending_sort_quest_score"
       onchange="toggle_ascending_sort_quest_score()">

<br><br>

<label for="hide-quest-score">hide quest score</label>
<input id="hide-quest-score"
       type="checkbox"
       name="hide quest score"
       value="hide_quest_score"
       checked
       onchange="toggle_hide_quest_score()">

<br><br>

<label for="min-quest-chapter">lowest quest chapter displayed</label>
<input id="min-quest-chapter"
       class="item-input"
       type="number"
       min="1"
       max="20"
       value="1"
       onchange="change_min_quest_chapter()">
<br>
<label for="max-quest-chapter">highest quest chapter displayed</label>
<input id="max-quest-chapter"
       class="item-input"
       type="number"
       min="1"
       max="20"
       value="20"
       onchange="change_max_quest_chapter()">

<br><br>

<label for="filter-all-quests">Show All Quests</label>
<input id="filter-all-quests" type="radio" name="filter-option" value="all-quests" onclick="change_quest_filter()" checked>
<br>
<label for="filter-normal-quests">Show Normal Quests</label>
<input id="filter-normal-quests" type="radio" name="filter-option" value="normal-quests" onclick="change_quest_filter()">
<br>
<label for="filter-hard-quests">Show Hard Quests</label>
<input id="filter-hard-quests" type="radio" name="filter-option" value="hard-quests" onclick="change_quest_filter()">

<br><br>

<label for="item-amount-per-row">items displayed per row (min 1, max 15) (wip, works fine but currently erases whatever items you selected.)</label>
<input id="item-amount-per-row"
       class="item-input"
       type="number"
       min="1"
       max="15"
       value="7"
       onchange="change_item_amount_per_row()">

<br><br>

<label for="save-settings-button">save settings (writes a cookie)</label>
<button id="save-settings-button" type="button" onclick="save_cookie()">save settings</button>
<br>
<label for="delete-settings-button">delete settings (removes the cookie)</label>
<button id="delete-settings-button" type="button" onclick="delete_cookie()">delete settings</button>
<br>
<label for="reset-settings-button">reset settings (sets current settings to whatever is saved on the cookie or if a cookie doesn't exist then set to system default)</label>
<button id="reset-settings-button" type="button" onclick="reset_settings()">reset settings</button>
<br>
<label for="read-settings-button">displays your saved settings</label>
