<!DOCTYPE html>
<html lang="en">

<body>
    <h2 class="request-title">Recommended Quests</h2>
    <!-- RECOMMENDED QUESTS -->
    <div id="recommended-quest-div" class="request-info transition">
        <table id="recommended-quest-table" class="centerTable">
            <th><h4 class="tip">
                <span style="color: navajowhite">Suggested quests to complete will be shown here once you start selecting items.</span>
                <br><br>
                Quests are sorted by <span style="color: yellow">the amount of items you can collect from the quest</span> that you need, starting from chapter 1.
                <br><br>
                Up to <span style="color: #6DFF7F">ten</span> quests will be shown at a time by default.
            </h4></th>
        </table>
    </div>
</body>
</html>
