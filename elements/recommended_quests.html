<!DOCTYPE html>
<html lang="en">

<body>
    <h2 class="request-title">Recommended Quests</h2>
    <!-- RECOMMENDED QUESTS -->
    <div id="recommended-quest-div" class="request-info transition">
        <table id="recommended-quest-table" class="centerTable">
            <th><h4 class="tip">
                Suggested quests to complete will be shown here once you start selecting items.
                <br><br>
                Quests are sorted by the amount of items you can collect from the quest that you need.
                <br><br>
                Up to <span style="color: limegreen">ten</span> quests will be shown at a time.
            </h4></th>
        </table>
    </div>
</body>
</html>
