<!DOCTYPE html>

<body>
    <div class="request-info">
        <!-- REQUESTED ITEMS -->
        <h2 class="request-title">Requested Items</h2>
        <form id="sampleForm" method="post">
            <div id="tableContainer" class="tableContainer">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" class="scrollTable">
                    <thead class="fixedHeader" id="fixedHeader">
                    <tr>
                        <th>Item Name</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="requested-items-table" class="scrollContent">
                    </tbody>
                </table>
            </div>
        </form>

        <!-- REQUIRED INGREDIENTS -->
        <div align="center">
            <h2 class="request-title">Required Ingredients</h2>
            <label for="required-ingredients"></label>
            <textarea id="required-ingredients" class="result-text-area" rows="5" disabled></textarea>
        </div>

    </div>
</body>
